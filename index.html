<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
 	<link rel="stylesheet" media="screen" href="css/reset.css" />
 	<link rel="stylesheet" media="screen" href="css/screen.css" />
	<script type="text/javascript" src="sign.js"></script>
</head>
<body>

	
	<div class="container">
		<p class="title">Sign-In</p>
		<div class="form-area">
		<form method="post" action = "#null" autocomplete="on">
			<!-- address,  -->
			<table>
				<tr>
					<td>
						<span>
							<label for = "First Name"></label>
							<input type="text" id="first_Name" class="input-text" placeholder="First Name" maxlength="20">
						</span>
				
					</td>				
				</tr>
				<tr>
					<td>
						<span>
							<label for = "Last Name"></label>
							<input type="text" id="last_Name" class="input-text" placeholder="Last Name" maxlength="20">
						</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label for = "id"></label>
							<input type="text" id="id" class="input-text" placeholder="Id" maxlength="20">
						</span>
				
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label for = "password"></label>
							<input type="password" id="password" class="input-text" placeholder="Password" maxlength="20">
						</span>
				
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label for = "check password"></label>
							<input type="password" id="chpassword" class="input-text" placeholder="Check password" maxlength="20">
						</span>
				
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label for = "birth_year"></label>
							<input type="text" id="birth_year" class="input-text birth" placeholder="year(yyyy)" maxlength="4">
						</span>
						<span>
							<select id="birth_month">
								<option value="01">01</option>
         						<option value="02">02</option>
         						<option value="03">03</option>
         						<option value="04">04</option>
         						<option value="05">05</option>
         						<option value="06">06</option>
         						<option value="07">07</option>
         						<option value="08">08</option>
         						<option value="09">09</option>
         						<option value="10">10</option>
         						<option value="11">11</option>
         						<option value="12">12</option>
							</select>
						</span>
						<span>
							<select id="birth_day">
         						<option value="01">01</option>
         						<option value="02">02</option>
         						<option value="03">03</option>
         						<option value="04">04</option>
         						<option value="05">05</option>
         						<option value="06">06</option>
         						<option value="07">07</option>
         						<option value="08">08</option>
         						<option value="09">09</option>
         						<option value="10">10</option>
         						<option value="11">11</option>
        						<option value="12">12</option>
        						<option value="13">13</option>
         						<option value="14">14</option>
         						<option value="15">15</option>
         						<option value="16">16</option>
         						<option value="17">17</option>
         						<option value="18">18</option>
         						<option value="19">19</option>
         						<option value="20">20</option>
         						<option value="21">21</option>
         						<option value="22">22</option>
         						<option value="23">23</option>
         						<option value="24">24</option>
         						<option value="25">25</option>
         						<option value="26">26</option>
         						<option value="27">27</option>
         						<option value="28">28</option>
         						<option value="29">29</option>
         						<option value="30">30</option>
		 						<option value="31">31</option>
							</select>
						</span>
					</td>
				</tr>
					<tr>
					<td>
						<span>
							<label for = "Email address"></label>
							<input type="text" id="emailad" class="input-text" placeholder="Email address" maxlength="20">
						</span>
				
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label for = "Phone number"></label>
							<input type="text" id="phonenum" class="input-text" placeholder="Phone number" maxlength="20">
						</span>
						
					</td>
				</tr>
			</table>
		</div>	
		
		<div class="button-area">
			<a href="#" class="btn-type-01">submit</a>
		</div>
		</form>
	</div>

</body>
</html>
